# Site title and subtitle. This is used in _includes/header.html
title: 'PartsUnlimited'
subtitle: 'example e-commerce website'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/Microsoft/PartsUnlimited'

# Default categories (in order) to appear in the navigation
sections: [
    ['basic', 'Basic DevOps Practices'],
    ['advanced', 'Advanced DevOps Practices']
    ['1', 'Devops200.1x:DevOps Practices and Principles]
    ['2', 'Devops200.2x:Infrastructure as Code]
    ['3', 'Devops200.3x:Continuous Integration and Continuous Deployment']
    ['4', 'Devops200.4x:Configuration Management for Containerized Dlivery']
    ['5', 'Devops200.5x:DevOps Testing']
    ['6', 'Devops200.6x:DevOps for Databases']
    ['7', 'Devops200.7x:Application Monitoring and Feedback Loops']
    ['8', 'Devops200.8x:DevOps for Mobile Apps']
    ['9', 'Devops200.9x:Architecting Distributed Applications']
    ['10','Devops200.10x:DevOps Capstone Project']
    
    
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '/PartsUnlimited'

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: rouge

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

# Use the kramdown Markdown renderer
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]
